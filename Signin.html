<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 text-slate-900">
  <!-- Image logo -->
  <img src="DongHua.png" alt="DongHua Logo" class="w-[100%] h-[99%] object-cover" />
  <hr class="border-slate-300" />

  <div class="mx-auto max-w-md px-4">
    <div class="mt-10 rounded-lg border border-slate-300 bg-slate-50 p-6 shadow-sm">
      <form id="Signin" class="space-y-4">
        <h1 class="text-center text-2xl font-semibold">Sign in to DongHua</h1>

        <!-- Username/Email -->
        <div class="space-y-1">
          <label for="username" class="text-sm font-medium">Username or Email</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username or Email"
            required
            class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm outline-none focus:border-slate-900"
          />
        </div>

        <!-- Password -->
        <div class="space-y-1">
          <label for="password" class="text-sm font-medium">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm outline-none focus:border-slate-900"
          />

          <a href="#" class="text-sm text-slate-700 underline hover:text-slate-900">
            Forgot password?
          </a>
        </div>

        <!-- Sign in -->
        <button
          type="submit"
          class="w-full rounded-md border border-slate-400 bg-white px-4 py-2 text-sm font-medium hover:bg-slate-200"
        >
          Sign in
        </button>

        <!-- Divider -->
        <div class="flex items-center gap-3 py-2">
          <div class="h-px flex-1 bg-slate-400"></div>
          <span class="text-sm text-slate-700">or</span>
          <div class="h-px flex-1 bg-slate-400"></div>
        </div>

        <!-- Google -->
        <button
          type="button"
          class="flex w-full items-center justify-center gap-2 rounded-md border border-slate-400 bg-white px-4 py-2 text-sm font-medium hover:bg-slate-200"
        >
          <img src="google.png" alt="Google" class="h-4 w-4" />
          Continue with Google
        </button>

        <!-- Apple -->
        <button
          type="button"
          class="flex w-full items-center justify-center gap-2 rounded-md border border-slate-400 bg-white px-4 py-2 text-sm font-medium hover:bg-slate-200"
        >
          <img src="Apple.jpg" alt="Apple" class="h-4 w-4" />
          Continue with Apple
        </button>

        <p class="text-center text-sm">
          New to Github?
          <a href="Signup.html" class="underline hover:text-slate-900">Create an account</a>
        </p>
      </form>
    </div>
  </div>
<main class="py-8">
  <section class="mx-auto max-w-md px-4">
    <div class="text-center w-50% rounded-md border border-slate-400 bg-white px-4 py-2 text-sm font-medium hover:bg-slate-200">
      <a href="index.html">Home DongHua</a>
    </div>
  </section>
</main>
</body>
</html>
